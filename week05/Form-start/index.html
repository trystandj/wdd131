<main>
    <h1>Course Proposal Application</h1>
    <form action="thanks.html" method="get" class="form">
        <fieldset>
            <legend>Applicant Information</legend>
            <label>First Name <input type="text" name="fname" required></label>
            <label>Last Name <input type="text" name="lname" required></label>
            <label>Phone <input type="tel" name="phone" placeholder="000-000-0000"></label>
            <label>Email <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label>Website <input type="url" name="url"></label>
        </fieldset>
    
        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label><input type="radio" name="Audience" value="beginner"> Beginner</label>
            <label><input type="radio" name="Audience" value="intermediate"> Intermediate</label>
            <label><input type="radio" name="Audience" value="advanced"> Advanced</label>
    
            <div>Software Needed</div>
            <label for="dreamweaver"><input type="checkbox" id="dreamweaver" name="Software" value="yes"> Dreamweaver</label>
            <label for="coding"><input type="checkbox" id="coding" name="code" value="yes"> Coding</label>
            <label for="design"><input type="checkbox" id="design" name="design" value="yes"> Design</label>
            <label for="other"><input type="checkbox" id="other" name="other" value="yes"> Other</label>
        </fieldset>
    
        <fieldset>
            <legend>Funding</legend>
            <label>Anticipated Completion Date <input type="date" name="Completion"></label>
            <label>Course Subject 
                <select name="Subject">
                    <option value="">Please Select</option>
                    <option value="software">Software</option>
                    <option value="design">Design</option>
                    <option value="coding">Coding</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label>Estimated Cost <input type="number" name="Cost"></label>
        </fieldset>
    
        <input type="submit" value="Propose Course">
    </form>
