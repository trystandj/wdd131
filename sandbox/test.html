<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }

        .data, .weather {
            width: 20%;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .data h3, .weather h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .large-image {
            width: 55%;
            height: auto;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #888;
            background-color: #f9f9f9;
            object-fit: cover;
        }

        .large-image img {
            width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #ccc;
        }

        label {
            font-weight: bold;
        }

        .value {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header>Place Title</header>

    <div class="container">
        <div class="data">
            <h3>Data</h3>
            <p><label>Label:</label> <span class="value">Value</span></p>
            <p><label>Label:</label> <span class="value">Value</span></p>
            <p><label>Label:</label> <span class="value">Value</span></p>
            <p><label>Label:</label> <span class="value">Value</span></p>
            <p><label>Label:</label> <span class="value">Value</span></p>
        </div>

        <div class="large-image">
            <picture>
                <source media="(min-width: 600px)" srcset="../images/wallace-fonseca-Xb_numSsC2E-unsplash.jpg">
                <img src="../images/marianna-smiley-IA0-dP_hnbI-unsplash.jpg" 
                     alt="Description of the image" 
                     width="1500" 
                     height="750">
              </picture>
        </div>

        <div class="weather">
            <h3>Weather</h3>
            <p><label>Label:</label> <span class="value">Value</span></p>
            <p><label>Label:</label> <span class="value">Value</span></p>
            <p><label>Label:</label> <span class="value">Value</span></p>
            <p><label>Label:</label> <span class="value">Value</span></p>
        </div>
    </div>

    <footer>
        Standard Footer Content - Copyright - Name - Location<br>
        Last Modified Date
    </footer>
</body>
</html>
