<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Trystan Jones's WDD 131 Dynamic Web Fundamentals Temples Page. This site will feature a temple ablum following a responsive behavior design.">

    <meta name="Author" content="Trystan Jones">
    <title>WDD 131 - Country Page - Trystan Jones</title>

    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">

    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Brazil</h1>
    </header>

    <main>
        <div class="container">

            <div class="hero-imgage">
                <picture>
                    <source media="(min-width: 650px)" srcset="images/brazil-large3.webp">
                    <img src="images/brazil-small2.webp" 
                         alt="Brazil Resort and Town" 
                         width="1750" 
                         height="750">
                  </picture>
            </div>

            <div class="data">
                <h3>Data</h3>
                <p><label>Area:</label> <span class="value">8.52 million km²</span></p>
                <p><label>Population:</label> <span class="value">215.31</span></p>
                <p><label>Capital:</label> <span class="value">Brasília</span></p>
                <p><label>Languages:</label> <span class="value">Portuguese,Spanish</span></p>
                <p><label>Currency:</label> <span class="value">Real</span></p>
                <p><label>Time Zone:</label> <span class="value">UTC-3</span></p>
                <p><label>Calling Code:</label> <span class="value">+55</span></p>
                <p><label>Internet TLD:</label> <span class="value">.br</span></p>
            </div>

            <div class="weather">
                <h3 class="weather-heading">Weather</h3>
                <img src="images/weather-icon.svg" alt="Weather Icon" width="250" height="250">
                <p><label>Temperature:</label> <span id="temperature">1</span>°C</p>
                <p><label>Conditions:</label> <span class="value">Sunny</span></p>
                <p><label>Wind:</label> <span id="windSpeed">6</span> km/h</p>
                <p><label>Wind Chill:</label> <span id="wind-chill"></span></p>
            </div>

        </div>
    </main>
    <footer>
        <p>  <span id="currentyear"></span> @2024 | Trystan Jones | Vermont</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
