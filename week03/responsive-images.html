<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/responsive-images.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Trystan Jones's WDD 131 Dynamic Web Fundamentals design Page. This site will feature design practices and elements of this weeks lesson.">

        <meta name="Author" content="Trystan Jones">
        <title>WDD 131 - Responsive-Images - Trystan Jones</title>
    </head>
<body>
    <main>
        <div class="hero">
          <picture>
            <!-- Large image for screens 1000px and wider -->
            <source media="(min-width: 1000px)" srcset="images/Large_campinas_brazil_temple_lds(2).webp">
            <!-- Medium image for screens 500px and wider -->
            <source media="(min-width: 500px)" srcset="images/medium_campinas_brazil_temple_lds(1).webp">
            <!-- Fallback image for smaller screens -->
            <img src="images/small_campinas_brazil_temple_lds(1).webp" 
                 alt="Description of the image" 
                 width="1500" 
                 height="750">
          </picture>
        </div>
      </main>
      
</body>
</html>
